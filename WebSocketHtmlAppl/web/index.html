<!DOCTYPE html>
<html>
    <head>
        <title>websocket</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="websocket.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <div id="wrapper">
            <h1 align="center">Java Websocket - Html5 Example</h1>
            <p>Welcome to the Java WebSocket - Html5 Example. Click the Add Item button to start adding Items.</p>
            <br />
            <div id="addDevice">
                <div class="button"> <a href="#" OnClick="showForm()">Add Item</a> </div>
                <form id="addDeviceForm">
                    <h3>Add a new item</h3>
                    <table>
                        <tr>
                            <td>
                                <span>Name:</span>
                            </td>
                            <td>
                                <span><input type="text" name="device_name" id="device_name"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>Type:</span>
                            </td>
                            <td>
                                <span><select id="device_type">
                                <option name="type" value="Appliance">Appliance</option>
                                <option name="type" value="Electronics">Electronics</option>
                                <option name="type" value="Lights">Lights</option>
                                <option name="type" value="Other">Other</option>
                            </select></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>Description:</span>
                            </td>
                            <td>
                                <span><textarea name="description" id="device_description" rows="2" cols="50"></textarea></span>
                            </td>
                        </tr>
                    </table>
                    <input type="button" class="button" value="Add" onclick=formSubmit()>
                    <input type="reset" class="button" value="Cancel" onclick=hideForm()>
                </form>
            </div>
            <br />
            <h3>Currently connected items:</h3>
            <div id="content">
            </div>
        </div>

    </body>
</html>
